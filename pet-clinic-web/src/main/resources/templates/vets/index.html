<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'List of vets'">List of vets..</h1>

    <table class="table table-striped"  >
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialities</th>

            </tr>
        </thead>
        <tbody>
            <tr th th:each="vet : ${vets}">
                <td th:text="${vet.firstName +' '+vet.lastName}"></td>
                <td><span th:each="speciality : ${vet.specialities}"
                    th:text="${speciality.Description +' '}"/>
                    <span
                            th:if="${vet?.specialities?.size() == 0}">none</span>

                </span>

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
